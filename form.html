<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="style.css">
    <script>
function validationForm() {
        var name = document.forms["validateform"]["Name"];
        var email = document.forms["validateform"]["Email"];
        atpos = email.indexOf("@");
         dotpos = email.lastIndexOf(".");
        var password = document.forms["validateform"]["Password"];
        var age = document.forms["validateform"]["Age"];
        var phone = document.forms["validateform"]["Phone"];
        
        if (name==null || name=="") {
            window.alert("Please enter your name.");
            name.focus();
            return false;
        }
  
       
  
        if (email.value == "") {
            window.alert(
              "Please enter a valid e-mail .");
            email.focus();
            return false;
        }
        if (atpos < 1 || ( dotpos - atpos < 2 )) {
            alert("Check if the email is valid ")
            document.validateform.Email.focus() ;
            return false;
         }
         return true ;
      }
  
      if( phone == "" || isNaN(phone) || phone < 0 || phone > 10)  {
                alert("Invalid input!");
                phone.focus();
                return false;
             }
  
        if (password==""|| password.length<6 ) {
            window.alert("Please enter your password");
            password.focus();
            return false;
        }
  
        if (age<18) {
            alert("must be over 18 years old");
            age.focus();
            return false;
        }
  
        return true;
    
    </script>
</head>
<body>
    <form class="form" name="validateform" action="form.html" method="get" onsubmit="return validationForm()">
        <h2 class="info">Enter your information</h2>
        <label for="">Enter your name</label>
        <br>
        <input type="text" name="Name" placeholder="Name" required>
        <br>
        <label for="">enter your email</label><br>
        <input type="email" name="Email" placeholder="Email" required>
        <br>
        <label for="">Enter password</label>
        <br>
        <input type="password" name="Password" placeholder="password" required>
        <br>
        
        <label for="">Enter your age</label>
        <br>
        <input type="text" name="Age" placeholder="Age" required>
        <br>
        <label for="">Enter your Number phone</label>
        <br>
        <input type="text" name="Phone" placeholder="Phone" required><br>
        <label for="">Enter your message</label>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="submit">
        
    </form>
</body>
</html>
